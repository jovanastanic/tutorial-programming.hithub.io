<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Project</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <h1 class="text-white mb-20">Apply for the position</h1>
      <p class="text-gold">Fill the fore below with your information.</p>

      <form class="cv-form" action="/submint">
        <label for="fname">Name:</label>
        <br />
        <input
          class="mt-g mb-14 w-50 w-100"
          type="text"
          placeholder="Enter your name..."
          value=""
          name="fname"
          id="fname"
        />

        <br />
        <label for="lastname">Last name:</label>
        <br />
        <input
          class="mt-g mb-14 w-50 w-100"
          type="text"
          placeholder="Enter your last name..."
          value=""
          name="lastname"
          id="lastname"
        />

        <br />
        <label for="phone">Phone:</label>
        <br />
        <input
          class="mt-g mb-14 w-50 w-100"
          type="number"
          placeholder="Enter number"
          value=""
          name="phone"
          id="phone"
        />

        <br />
        <label for="email">Email:</label>
        <br />
        <input
          class="mt-g mb-14 w-50 w-100"
          type="email"
          placeholder="Enter email"
          value=""
          name="email"
          id="email"
        />

        <br />
        <label for="file">Upload your CV:</label>
        <br />
        <input class="mt-g mb-14 w-50 w-100" type="file" name="file" id="file" />

        <br />
        <label for="subject">Subject</label>
        <br />
        <input
          class="mt-g mb-14 w-50 w-100"
          type="text"
          value=""
          placeholder="Enter subject"
          id="subject"
          name="subject"
        />

        <br />
        <label for="message">Add message:</label>
        <br />
        <textarea
          class="mt-g mb-14 w-50 w-100"
          id="message"
          name="message"
          placeholder="Enter message"
          rows="6"
        ></textarea>

        <br />
        <input type="checkbox" name="notify" checked id="notify" /><label
          for="notify"
          class="mt-g mb-14 w-50 w-100"
          >Notify me by email</label
        >

        <br />
        <button class="btn btn-primary" type="submit">Apply</button>
      </form>
    </div>
  </body>
</html>
